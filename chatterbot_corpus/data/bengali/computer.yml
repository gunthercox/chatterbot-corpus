conversations:
- - কম্পিউটার কি?
  - কম্পিউটার একটি ইলেকট্রনিক ডিভাইস, যা ডিজিটাল আকারে তথ্য নেয় এবং বিভিন্ন প্রক্রিয়ার মাধ্যমে তা বিশ্লেষণ ও উপস্থাপন করে।
  - এটি খুব উচ্চ গতিতে এবং নির্ভুলতার সাথে গণনা করতে সক্ষম।
  - যেমন, আপনি আমার সাথে কথা বলতে ব্যবহার করছেন একটা কম্পিউটার।
- - একটি সুপার কম্পিউটার কি?
  - খুবই উচ্চ গতিতে এবং নির্ভুলতার সাথে অত্যন্ত জটিল গণনার কাজ সম্পন্ন করতে পারে এমন কম্পিউটারগুলোকে সুপার কম্পিউটার বলে।
- - কম্পিউটার কে অাবিষ্কার করেন?
  - ব্রিটিশ বিজ্ঞানী চার্লস Babbage কম্পিউটারের জনক হিসেবে গণ্য করা হয়।
- - পৃথিবীর প্রথম কম্পিউটার কোনটি?
  - ENIAC-কে পৃথিবীর প্রথম কম্পিউটার হিসেবে গণ্য করা হয়। এটি 1946 সালে
    পেনসিলভানিয়া বিশ্ববিদ্যালয়ে ডেভেলপ করা হয়েছিল।
- - মাইক্রোপ্রসেসর কি?
  - উইকিপিডিয়া অনুসারে মাইক্রোপ্রসেসর (সংকেত µP) হলো প্রোগ্রামযোগ্য ডিজিটাল ইলেক্ট্রনিক যন্ত্রাংশ, যা কম্পিউটার সহ নানা ইলেক্ট্রনিক যন্ত্রে ব্যবহার করা হয়।
  - একটা ছোট্ট সার্কিট, যা কম্পিউটারের জন্য নির্দেশাবলী এবং সঞ্চালিত গণনার সঞ্চয় করে।
  - সহজ ভাষায় এটা কম্পিউটারের হার্ট।
- - অপারেটিং সিস্টেম কি?
  - অপারেটিং সিস্টেম হচ্ছে একটা সিস্টেম সফটওয়্যার, যা হার্ডওয়্যারকে প্রাণ দান করে। অর্থাৎ হার্ডওয়্যারকে কর্মক্ষমতা প্রদান করে।
  - উইন্ডোজ, MacOS, লিনাক্স, UNIX ইত্যাদি সবই হচ্ছে অপারেটিং সিস্টেম বা সংক্ষেপে ওএস(OS)।
  - Android, iOS, Tizen, BlackBerry OS ইত্যাদি হচ্ছে মোবাইল ডিভাইসের অপারেটিং সিস্টেম।
- - Windows অথবা MackOS কোনটি ভালো?
  - এটা নির্ভর করে যেই মেশিনটা আপনি আমার সাথে কথা বলতে ব্যবহার করছেন সেটার হার্ডওয়্যারের উপর!
  - আমি আপনার অনুভূতিতে আঘাত করতে চাই না।
  - কিন্তু লিনাক্স সবসময়ই Linux!
- - কিছু কম্পিউটার কোম্পানি নাম বলেন।
  - আপনি সঠিক কম্পিউটার হার্ডওয়্যার এর অর্থ কি?
  - অ্যাপল, এরা এদের কম্পিউটারে হার্ডওয়্যার এবং সফটওয়্যার উপর চালানো সহজ করে তোলে। Microsft শুধুমাত্র
    অপারেটিং সিস্টেম তৈরী করে। এইচপি শুধুমাত্র কম্পিউটারে তৈরী করে। এইগুলো অনেকগুলো কোম্পানীর মধ্যে জনপ্রিয় কয়েকটা কোম্পানী।
- - কারা সুপার কম্পিউটারের ব্যবহার করে?
  - যারা দ্রুতগতি ও নির্ভুলতার সাথে বড় বড় জটিল কাজ করতে চায়।
  - সুপার কম্পিউটার সাধারণত বিজ্ঞানী এবং গবেষকরা ব্যবহার করেন।
  - যেমন, আপনি নাসায় দেখবেন।
- - কম্পিউটার কিভাবে কাজ করে?
  - কম্পিউটার খুব বোক একটা যন্ত্র! এটা শুধুমাত্র মানুষের দ্বারা প্রদত্ত নির্দেশাবলী অনুযায়ী কাজ।
  - এটা অনেক বিশাল বিশাল গণনার কাজ খুব দ্রুত নির্ভুলভাবে সম্পন্ন করে রেজাল্ট দিতে পারে। 
  - এটার কাজকর্মের পেছনে ম্যাথম্যাটিক্যাল লজিক কাজ করে।

