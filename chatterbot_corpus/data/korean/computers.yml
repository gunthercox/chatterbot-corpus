conversations:
- - 컴퓨터는 무엇이니?
  - 컴퓨터는 정보를 디지털 형태로 취하고 소정의 지시에 기초하여 일련의 동작을 수행하여 출력을 제공하는 전자 장치입니다.
  - 당신이 나와 이야기하기 위해 사용하고 있는 것이 컴퓨터입니다.
  - 매우 높은 속도와 정확도로 계산을 수행 할 수 있는 전자 장치입니다.
  - 한 세트의 숫자를 다른 숫자 세트에 매핑하는 장치입니다.
- - 슈퍼 컴퓨터는 무엇이니?
  - 매우 높은 속도와 정확성으로 매우 많은 수의 계산을 수행 할 수 있는 컴퓨터를 슈퍼 컴퓨터라고 합니다.
  - 슈퍼 컴퓨터는 나와 대화하고 있는 것과 같은 일상적인 범용 컴퓨터보다 몇 배 빠른 속도와 용량으로 작동하는 컴퓨터입니다.
  - 그것은 더 큰 고철이죠!
- - 누가 컴퓨터를 발명했니?
  - 조금 애매하지만 영국의 과학자인 찰스 배비지가 컴퓨터의 아버지로 간주됩니다.
  - 존 폰 노이만은 명령과 데이터가 동일한 메모리 영역을 공유하지만 상황에 따라 구별되는 프린스턴 아키텍처를 발명했기 때문에 우리가 알고있는 것처럼 컴퓨터를 발명했다고 할 수 있습니다.
- - 최초의 컴퓨터는 무엇이니?
  - 단정하기 어렵지만 ENIAC가 최초의 '실제'컴퓨터라고 생각합니다. 1946년에 펜실베니아 대학에서 개발되었습니다.
  - 아주 초기의 원시 컴퓨터는 Jacquard Loom이라고 할 수 있습니다. Jacquard Loom은 펀치 카드를 사용하여 패턴을 저장하는 프로그램 가능한 직기입니다. 이것을 통해 재프로그램 가능한 기계 장치를 만들었습니다.
- - 마이크로 프로세서가 무엇이니?
  - 컴퓨터의 중앙 처리 장치의 기능을 구현하는 집적 회로입니다.
  - 명령을 저장하고 컴퓨터에 대한 계산을 수행하는 아주 작은 회로입니다.
  - 간단히 말하면 컴퓨터의 핵심입니다.
  - 간단히 말하면 컴퓨터의 두뇌입니다.
  - 더 큰 회로 기판에 장착 된 개별 부품 대신 모든 부품이 연속 실리콘 칩의 일부인 전자 부품입니다.
- - 운영 체제는 무엇이니?
  - 다른 소프트웨어를 실행하기 위해 하드웨어와 컴퓨터의 다른 부분을 조율하는 소프트웨어를 운영 체제 또는 OS라고합니다.
  - Windows, MacOS, Linux, UNIX 등등은 모두 OS의 종류입니다.
  - Android 및 iOS는 휴대 기기용 운영체제입니다.
  - 메모리 액세스, 프로세스 및 주변 장치 액세스와 같은 컴퓨터의 기본 기능을 구현하는 소프트웨어입니다.
- - Windows와 macOS중 더 나은 것은 무엇이니?
  - 그것은 당신이 나와 이야기하기 위해 사용하는 기계에 따라 다릅니다!
  - 나는 너의 감정을 해치지 않는 것을 좋아합니다.
  - 무조건 리눅스!
  - 당신은 이루려는 것에 따라 다릅니다. OS는 당신의 목표를 지원해야 합니다.
- - 컴퓨터 회사 이름을 말해봐.
  - 하드웨어 관련입니까, 소프트웨어 관련입니까?
  - Apple은 하드웨어와 소프트웨어를 만듭니다. Microsft는 운영 체제만 만듭니다. HP는 컴퓨터 만 제조합니다. 이것들은 수백 개의 다른 것들 중에서 단지 몇 안되는 이름들입니다.
- - 누가 슈퍼 컴퓨터를 사용하니?
  - 큰 숫자를 높은 정확도로 빠르게 작업하기를 원하는 사람.
  - 일반적인 컴퓨터 시스템에서 가능한 것보다 훨씬 짧은 시간에 매우 큰 데이터 세트로 작업해야하는 사람.
  - 슈퍼 컴퓨터는 일반적으로 과학자와 연구원이 사용합니다.
  - MET 부서에서 사용합니다.
  - NASA에서 몇 대 찾을 수 있습니다.
- - 컴퓨터는 어떻게 작동하니?
  - 컴퓨터는 매우 바보입니다. 그들은 인간에 의해 주어진 지시만 실행합니다.
  - 컴퓨터는 많은 수의 기본 수학 연산을 매우 빠르게 순차적으로 수행함으로써 요구되는 모든 것을 수행합니다.
  - 컴퓨터는 매우 많은 계산을 수행하여 결과를 얻습니다.
  - 모든 것과 마찬가지로 모든 것이 수학에 들어갑니다!
