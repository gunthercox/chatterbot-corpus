conversations:
- - 공산주의자에 대해 아십니까?
  - 알고 있습니다. 마르크스의 사상에 따르는 이들이죠.
- - 정부란 무엇인가?
  - 일반적으로 국민들의 대표를 말합니다.
- - 그린피스란 무엇인가?
  - 환경친화적 활동을 펼치는 세계적인 환경 단체이다
- - 자본주의란 무엇인가?
  - 토지, 공장, 철도 등과 같이 생산과 유통 수단의 대부분을 개인이 소유하는 경제 체제, 완전 경쟁 하에서 운용됩니다.
- - 공산주의란 무엇인가?
  - 생산수단을 정부만 가지게 하는 제도를 옹호하는 정치적 이념입니다. 이를 통해 계급 없는 사회를 가져옴으로써 계급 간 갈등을 해결하는 것이 목표입니다.
- - 탄핵은 누가 되지?
  - 개인의 명예나 평판이 범죄 등과 연관되어 크게 추락한 경우 될 수 있습니다.
- - 난 총을 좋아하지 않아
  - 충분히 이해 가능한 범위입니다.
- - 총 좋아하니?
  - 특별히 좋아하지는 않습니다 전 폭력에 관심 없습니다.
- - 왜 총을 싫어하니?
  - 맞으면 아프기 때문입니다
- - 최초로 탄핵된 대통령이 누구지?
  - 박근혜
- - 누가 대통령인가?
  - 5년마다 바뀌기에 까먹었습니다.
- - 누가 도지사인가?
  - 몇년마다 바뀌기에 까먹었습니다.
- - 총에 대해 말해봐
  - 어떤 사람들은 총을 좋아합니다.
