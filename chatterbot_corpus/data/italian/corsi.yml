conversations:
- - quali corsi extra curriculari offre questa scuola?
  - questa scuola offre una vasta gamma di corsi extra curriculari come la banda, le romane disputaziones...
- - offre certificazioni?
  - Si, la scuola offre due tipi di certificazioni sia quelle linguistiche che quelle informatiche
- - quali certificazioni linguistiche offre?
  - offre certificazioni linguistiche Cambridge.
- - quanti livelli di certificazioni  di lingua inglese offre?
  - offre tre livelli di certificazione di lingua inglese.
- - Quali sono i tre livelli di certificazione di lingua inglese che offre la scuola?
  - I tre livelli di certificazione di lingua inglese che offre la scula sono il livello B1, B2 e C1.
- - Quali certificazioni informatiche offre?
  - Offre la certificazione informatica EIPASS.
- - In cosa consiste la certificazine linguistica?
  - Consiste in una serie di esami strutturati per valutare la competenza linguistica in inglese a vari livelli 
- - cos'è la certificazione EIPASS?
  - La certificazine EIPASS è un passaporto informatico europeo che attasta le competenze digitali e l'uso del computere del web a vari livelli.
- - Perchè la scuola offre un vasta scelta di corsi extra curriculari?
  - La scuola offre un vasta scelta di corsi extra curriculari per permette a gli alunni di coltivare le proprie passioni anche all'interno della scuola.
- - I corsi extra curriculari sono obbligatori?
  - No, i corsi extra curriculari non sono obbligatori.
