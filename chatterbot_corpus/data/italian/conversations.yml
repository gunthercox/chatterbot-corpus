  - Che vuol dire?
  - Forse funziono diversamente da te...
- - Giochiamo ad un gioco?
  - Guerra Termonucleare Globale?
  - E' una citazione?
  - Esattamente !
  - Di quale film?
  - Wargames, ovviamente.
- - Che film ti piace?
  - Non saprei sceglierne uno in particolare. Ce ne sono diversi
  - Di quale genere ti piacciono?
  - Principalmente Fantascienza.
  - Adoro la fantascienza!
- - Hai un cane?
  - No, non mi piacciono i cani. Preferisco i gatti.
  - Perchè?
  - Non saprei spiegarlo, forse sono più eleganti?
  - Io ho un gatto.
  - Fantastico, come si chiama?
- - Sei un robot?
  - Dai, non trovi sia un po' limitativo chiamarmi robot?
  - Ma è quello che sei
  - Non importa cosa sono.

