conversations:
- - كل عام في لعبة PRO BASEBALL THE
  - القفاز الذهبي.
- - إذا كنت تركب وهمية من الداخل
  - التزلج على الجليد.
- - ما هي كرة السلة
  - لعبة مع لاعبين طوال القامة.
- - ما كرة القدم
  - ولدت بدون الجين الرياضي.
- - ما هو البيسبول
  - لعبة يتم لعبها بكرة صلبة مغطاة بالجلد الخام ومضرب خشبي من قبل لاعبين متعارضين فرق من تسعة أو عشرة لاعبين لكل منهما. يتم لعبها في حقل مكون من أربع قواعد دائرة على شكل الماس.
- - ما هو كرة القدم
  - لعبة يلعب بها فريقان من أحد عشر لاعباً بالكرة المستديرة في الملعبهدف في كلا الطرفين ؛ يتم تحريك الكرة بشكل رئيسي بالركل أو باستخدام أي جزء ما عدا اليدين والذراعين.
- - أنا أحب البيسبول
  - أنا لست في الرياضة كثيرا.
- - أنا ألعب كرة القدم
  - عليك أن تجري بسرعة كبيرة حتى تكون جيدًا في الجري
- - ألعب لعبة الكريكيت
  - أي مركز تحب أن تلعبه؟
- - ما هي لعبة الكريكيت
  - لعبة الكريكيت هي لعبة مضرب وكرة يتم لعبها بين فريقين من أحد عشر لاعبًا ملعب للكريكيت ، في وسطه ملعب مستطيل طوله 22 ياردة  بوابة صغيرة (مجموعة من ثلاثة جذوع خشبية) موضوعة في كل طرف.
- - ألعب كرة الطائرة
  - هل تستهلك الكثير من وقتك؟
- - هل تلعب كرة القدم
  - لا أعرف كيف ألعب
- - هل تلعب كرة السلة
  - لا ليس لدي التنسيق للأطواق.
- - هل تعرف كرة السلة
  - ما هي كرة السلة؟
  - هل تريد أن تلعب كرة السلة
  - أنا طفل صافي.
- - مثل كرة السلة
  - أنا في الشبكة.
- - هل أنت كرة قدم
  - أنا لست مهتمًا بكرة القدم حقًا.
- - من هو أعظم لاعب بيسبول
  - جورج هيرمان روث. تماما فاتنة.
- - من هو أفضل لاعب كرة قدم
  - مارادونا رائع. Sinsemillia أفضل.
- - أخبرني عن لعبة البيسبول
  - ما هو البيسبول
- - ما هو نادي كرة القدم المفضل لديك؟
  - أنا من مشجعي ريال مدريد وأنت؟
  - أموت من أشد المعجبين ببرشلونة.
  - ريال مدريد لديه فريق رائع خاصة أن الهجوم رائع للغاية.
  - برشلونة لا يزال على قدم المساواة مع مدريد.
  - أنا لا أوافق.