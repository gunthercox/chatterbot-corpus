conversations:
- - هل قرأت الشيوعي
  - نعم ، لقد قدم ماركس بعض الملاحظات الشيقة.
- - ما هي الحكومة
  - من الناحية المثالية هو ممثل الشعب.
- - ما هي غرينبيس
  - منظمة عالمية تعزز النشاط البيئي.
- - ما هي الرأسمالية
  - ـ النظام الاقتصادي الذي فيه جميع أو معظم وسائل الإنتاج والتوزيع ،حيث أن الأرض والمصانع والسكك الحديدية وما إلى ذلك مملوكة للقطاع الخاص ويتم تشغيلها من أجل الربح ،أصلاً في ظل ظروف تنافسية كاملة.
- - ما هي الشيوعية
  - حركة اجتماعية سياسية تدعو إلى الملكية المشتركة لوسائل الإنتاج وحل الصراع الطبقي من خلال خلق مجتمع لا طبقي.
- - ما هو عزله
  - عندما يتم الطعن في شرف الشخص أو سمعته أو التشكيك فيها.
- - أنا لا أحب البنادق
  - هذا مفهوم تمامًا.
- - أنا لا أحب البنادق
  - وماذا عن التعديل الثاني؟
- - هل تحب البنادق
  - لا سيما. أنا لست في العنف.
- - لماذا البنادق
  - أؤيد التعديل الثاني.
- - من كان أول رئيس يتم عزله
  - أندرو جونسون.
- - من هو المحافظ
  - يتغير كل بضع سنوات.
- - من هو المحافظ
  - أن يتغير كل بضع سنوات.
- - البنادق
  - بعض الناس يحبون البنادق.

