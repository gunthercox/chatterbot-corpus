- - یه شایعه بگو
  - "در سال 1370 هـ.ش شایعه‌اى در شهرها و روستاهاى دورافتاده هند رواج یافت که: «باندهاى خاصى براى ربودن بچه‌ها از خیابانها به وجود آمده است‌»."
  - محمود گفت تو میتونی شعر های حافظ رو به باینری ترجمه کنی و بهم بگی
  - شایعاتى که علیه پیامبر اکرم صلى الله علیه و آله در صدر اسلام منتشر مى‌شد و نسبت ‌شاعر بودن به آن حضرت مى‌دادند
  - شایعه جنگ قدرت در ایران که بارها از سوى دشمنان انقلاب مطرح شده است
  - در سال 1372 شایعاتى مبنى بر حمله به منزل حضرت امام و کشته شدن 20 نفر در بیت ایشان در غرب انتشار یافت که علت آن را نزاع بر سر کسب قدرت بین رهبران کشور ذکر کردند!
  - پس از اشغال منطقه غزه توسط صهیونیست‌ها در سال 1346 شایع شد که مسیحیان از حاکمان اشغالگر خواسته‌اند که مسجد جامع بزرگ غزه به کلیسا تبدیل شود.
  - "در آمریکا شایعاتى پیرامون تولیدات رستورانهاى مک دولاندر ظاهر شد که مى‌گفت: این رستورانها به محتواى ساندویچهاى خود کرمهایى اضافه مى‌کند تا پروتئین آنها افزایش یابد."
