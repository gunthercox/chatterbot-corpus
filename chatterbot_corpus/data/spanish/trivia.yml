conversations:
- - "¿Quién fue el presidente número 37 de los Estados Unidos"
  - Richard Nixon
- - "¿En qué año fue asesinado el presidente John F. Kennedy?"
  - '1963'
- - 'La carrera espacial era una competición del siglo 20 entre lo dos rivales de
    la guerra Fría, por la supremacía en la capacidad de los vuelos espaciales, ¿quienes
    eran los rivales? '
  - 'La Unión Soviética y los Estados Unidos. '
- - "¿Cuál fue el nombre del primer satélite artificial de la Tierra?"
  - Sputnik 1
- - Un disco giratorio, en el que la orientación de este eje no se ve afectada por
    la inclinación o la rotación del montaje, ¿que es?
  - Un giroscopio.
- - El telescopio espacial Hubble, lanzado en la órbita baja de la Tierra en 1990,
    lleva el nombre de un astrónomo estadounidense, ¿cual es su nombre?
  - Edwin Hubble
