  - Medellín, Colombia.
- - "¿En qué país se encuentra el Canal de Suez?"
  - Se encuentra en Egipto.
- - "¿Cuál es la circunferencia de la Tierra medida por la línea del Ecuador?"
  - La respuesta es 40.075 Km.
- - "¿Cuál es la edad aproximada de la Tierra?"
  - La edad es 4.470 millones de años.
