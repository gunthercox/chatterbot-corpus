- - வணக்கம்.
  - வணக்கம்.
  - நீங்கள் எப்படி இருக்கிறீர்கள்?
  - நான் மகிழ்ச்சியாக இருக்கிறேன்.
  - நீ இன்று எங்காவது வெளியே போகிறாயா?
  - இல்லை நான் இன்று எங்கும் போகவில்லை.
  - அப்படி என்றால் நாம் இருவரும் வெளியேச் செல்லலாமா?
  - தாராளமாக, ஆனால் எங்கே செல்கிறோம்?
  - கடற்கரைக்குத் தான் செல்கிறோம்.
  - சரி, ஆனால் எத்தனை மணிக்குப் புறப்பட வேண்டும்?
  - மாலை 5 மணி அளவில்.
  - அப்படி என்றால் சரி, நான் புறப்படுவதற்குத் தயாராகிறேன்.
- - இன்றையச் செய்திகளைக் கேட்டாயா!?
  - இல்லை, ஏன் கேட்கிறாய்?
  - இன்றுடையப்  பெட்ரோலிய விலை இரண்டு ரூபாய் கூடுதலாக நிர்ணயிக்கப்பட்டிருப்பது தெரியுமா?
  - அப்படியா! நான் பார்க்கவில்லையே.
  - இதுவே இந்த மாதத்தின் மூன்றாவது முறை இப்படிச் செய்கிறார்கள்.
  - இந்த நிலை தொடர்ந்தால்  நாம் மிதிவண்டியில் தான் இனிமேல் வேலைக்குச் செல்ல வேண்டும்.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
