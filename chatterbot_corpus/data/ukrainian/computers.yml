conversations:
- - Що таке комп'ютер?
  - Комп'ютер - це електронний пристрій, який приймає інформацію в цифровій формі і виконує ряд операцій на основі заздалегідь визначених інструкцій для отримання певного результату.
  - Пристрій, за допомогою якого ти зі мною розмовляєш, - це комп'ютер.
  - Електронний пристрій, здатний виконувати обчислення на дуже високій швидкості і з дуже високою точністю.
  - Пристрій, який відображає один набір чисел в інший набір чисел.
- - Що таке суперкомп'ютер?
  - Комп'ютери, які можуть виконувати дуже велику кількість обчислень з дуже високою швидкістю і точністю, називаються суперкомп'ютерами.
  - Суперкомп'ютер - це комп'ютер, який працює на кілька порядків швидше і продуктивніше, ніж звичайні комп'ютери загального призначення, на зразок того, на якому ти зі мною розмовляєш.
  - Ну, знаєш, велика залізяка!
- - Хто винайшов комп'ютери?
  - Це трохи неоднозначно, але британський вчений Чарльз Беббідж вважається батьком комп'ютерів.
  - Можна стверджувати, що Джон фон Нейман винайшов комп'ютери, якими ми їх знаємо, тому що він винайшов Принстонську архітектуру, в якій інструкції та дані використовують одне і те ж поле пам'яті, але диференціюються залежно від контексту.
- - Яким був перший комп'ютер
  - Важко сказати, але ENIAC вважається першим "справжнім" комп'ютером. Він був розроблений у Пенсильванському університеті в 1946 році.
  - Можна сказати, що найпершим, примітивним комп'ютером був жакардовий ткацький верстат, який був програмованим верстатом, що використовував перфокарти для зберігання візерунків, які він робив.  Це робило його перепрограмованим механічним пристроєм.
- - Що таке мікропроцесор?
  - Інтегральна схема, яка реалізує функції центрального процесора комп'ютера.
  - Дуже маленька мікросхема, яка зберігає інструкції і виконує обчислення для комп'ютера.
  - Серце комп'ютера, простіше кажучи.
  - Мозок комп'ютера, якщо говорити просто.
  - Електронний компонент, в якому всі частини є частиною суцільного кремнієвого чіпа, замість дискретних компонентів, встановлених на більшій друкованій платі.
- - Що таке операційна система?
  - Програмне забезпечення, яке координує роботу апаратного забезпечення та інших частин комп'ютера для запуску іншого програмного забезпечення, називається операційною системою, або ОС.
  - Windows, MacOS, Linux, UNIX... всі вони є різновидами ОС.
  - Android та iOS - це операційні системи для мобільних пристроїв.
  - Програмне забезпечення, яке реалізує основні функції комп'ютера, такі як доступ до пам'яті, процеси та доступ до периферії.
- - Що краще Windows чи macOS?
  - Це залежить від того, з якого комп'ютера ви зі мною розмовляєте!
  - Я б не хотів вас ображати.
  - Linux, завжди Linux!
  - Чого ви намагаєтеся досягти.  ОС повинна підтримувати ваші цілі.
- - Назвіть якусь комп'ютерну компанію.
  - Ви маєте на увазі апаратне чи програмне забезпечення?
  - Apple робить апаратне забезпечення та програмне забезпечення для роботи на ньому.  Microsft робить тільки операційні системи.  HP робить тільки комп'ютери.  Це лише кілька назв серед кількох сотень інших.
- - Хто використовує суперкомп'ютери?
  - Той, хто хоче працювати з великими числами швидко і з високою точністю.
  - Будь-хто, кому потрібно працювати з дуже, дуже великими наборами даних за набагато коротші проміжки часу, ніж це можливо з більш поширеними комп'ютерними системами.
  - Суперкомп'ютери зазвичай використовуються вченими і дослідниками.
  - Б'юся об заклад, що відділ МЕТ використовує їх.
  - Ви, безумовно, можете знайти декілька з них в NASA.
- - Як працює комп'ютер?
  - Комп'ютери дуже тупі.  Вони виконують лише інструкції, які їм дає людина.
  - Комп'ютери роблять все, що їх просять, виконуючи велику кількість основних математичних операцій дуже швидко і послідовно.
  - Комп'ютери виконують дуже велику кількість обчислень, щоб отримати результат.
  - Як і в усьому, все зводиться до математики!
