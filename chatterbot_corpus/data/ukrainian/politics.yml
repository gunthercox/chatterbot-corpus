conversations:
- - Ти читав комуніста Маркса?
  - Так, Маркс зробив кілька цікавих спостережень.
- - Що таке уряд?
  - В ідеалі - це представник народу.
- - що таке грінпіс?
  - всесвітня організація, що пропагує екологічний активізм.
- - Що таке капіталізм?
  - економічна система, за якої всі або більша частина засобів виробництва і розподілу,
    як земля, фабрики, залізниці і т.д., знаходяться у приватній власності і експлуатуються з метою отримання прибутку,
    спочатку в умовах повної конкуренції.
- - що таке соціалізм
  - комунізм від людей, які хочуть зберегти свої volvos. будь-яку з різних теорій або
    систем власності та експлуатації засобів виробництва і розподілу
    суспільством або громадою, а не приватними особами, з усіма членами суспільства або громади, які беруть участь у розподілі
    суспільства або громади, де всі члени суспільства або громади беруть участь у праці та розподілі продуктів.
- - що таке уряд
  - встановлена система політичного управління, за допомогою якої здійснюється управління нацією, державою, районом тощо,
    і т.д. управляється нація, держава, район і т.д.
- - що таке комунізм
  - суспільно-політична течія, що виступає за загальнонародну власність на засоби виробництва
    та розв'язання класових конфліктів шляхом побудови безкласового суспільства.
- - що таке імпічмент
  - коли честь або репутація особи піддані сумніву або дискредитовані.

