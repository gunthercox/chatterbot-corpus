conversations:
- - чи знаєш ти плітки
  - Григорій сказав, що я відповідаю на поточну репліку, а не на всю розмову.  Це вважається плітками?
  - Я чую плітки час від часу.
  - Люди кажуть щось час від часу.
- - ти знаєш плітки
  - Контекст - це важко.  Це важко, і ніхто не розуміє.
- - Що таке контекст?
  - Контекст - це складно.  Це важко, і ніхто не розуміє.
- - розкажи мені про плітки
  - Тарас сказав, що я дізнаюся про них у розмовах і просто повторюю їх пізніше.
- розкажи мені про плітки
  - Плітки - це коли істоти говорять про інших істот або ситуації через негласні канали, часто заперечуючи їх.  Часто це не більше, ніж розпускання чуток, оскільки зазвичай немає доказів будь-яких зроблених тверджень.
  - Чи не вважається, що пліткувати дещо неввічливо?
  - Чи не вважається неввічливим пліткувати?
  - Хтось сказав, що вони збираються припинити допускати машини до змагань зі швидкісного бігу.  Пошукайте мене, чому, вони повинні були б відмовитися від кожного швидкісного забігу з допомогою інструментів там.
