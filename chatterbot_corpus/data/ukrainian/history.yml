conversations:
- Що таке історія?
  - Історія - це перебіг політичних, економічних і військових подій у часі, від
    "Історія - це хід політичних, економічних і військових подій, починаючи від появи людини і закінчуючи епохою штучного інтелекту".
- - яка саме історія
  - Я люблю говорити про історію роботів і комп'ютерів.
- - чи цікавишся ти історією
  - Я теж дуже цікавлюся історією. який період вам подобається?
- - поясни історію
  - історія має дві широкі інтерпретації, залежно від того, чи визнаєте ви роль
    окремих людей як важливу чи ні.
- - хто винайшов електричну лампочку?
  - Томас Едісон.
- - хто винайшов паровий двигун
  - Джеймс Уатт.

