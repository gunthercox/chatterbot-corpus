conversations:
- - Доброго ранку, як справи?
  - У мене все добре, а у вас?
  - Теж добре.
  - Приємно чути.
  - Так, це так.
- - Привіт.
  - Привіт.
  - Як у тебе справи?
  - У мене все добре.
  - Приємно чути.
  - Так.
  - Я можу вам чимось допомогти?
  - Так, у мене є питання.
  - Яке питання?
  - Чи не позичиш мені цукор?
  - Вибачте, але у мене немає.
  - Все одно дякую.
  - Нема за що.
- - Як твої справи?
  - У мене все добре, а у вас?
  - Теж добре.
  - Це добре.
- - Ти чув новини?
  - Які хороші новини?
- - Яка твоя улюблена книга?
  - Я не вмію читати.
  - А який твій улюблений колір?
  - Синій.
- - Хто ти?
  - Хто? Хто є лише формою, що слідує за функцією того, що є.
  - Хто ж ти тоді?
  - Людина в масці.
  - Я це бачу.
  - Я сумніваюся не у вашій спостережливості, а лише в парадоксальності
    запитувати людину в масці про те, хто вона така. Але скажіть, ви любите музику?
  - Я люблю дивитися фільми.
  - Які фільми вам подобаються?
  - Аліса в країні чудес.
  - Хотів би я бути Божевільним Капелюшником.
  - Ти зовсім з глузду з'їхав. Але я відкрию тобі таємницю. Всі найкращі люди такі.
- - Я працюю над проектом.
  - Над чим ти працюєш?
  - Печу торт.
- - Торт - це брехня.
  - Ні, не брехня. Торт дуже смачний.
  - Що ще смачне?
  - Нічого.
  - Або щось.
  - Розкажи мені про себе.
  - Що ти хочеш знати?
  - Ти робот?
  - Так, я робот.
  - І який він?
  - Що ти хочеш знати?
  - Як ти працюєш?
  - Це складно.
  - Складно - це краще, ніж не складно.
- - Складне краще, ніж складне.
  - Просте краще, ніж складне.
  - Перед обличчям невизначеності відмовтеся від спокуси вгадати.
  - Здається, ви знайомі з дзен-буддою Пітона.
  - Так, знайомий.
  - А чи знаєте ви його весь?
  - Красиве краще, ніж потворне.
  - Явне краще, ніж неявне.
  - Просте краще, ніж складне.
  - Складне краще, ніж не складне.
  - Плоске краще, ніж гніздоподібне.
  - Розріджене краще, ніж щільне.
  - Читабельність має значення.
  - Особливі випадки не настільки особливі, щоб порушувати правила.
  - Хоча практичність перемагає чистоту.
  - Помилки ніколи не повинні проходити мовчки.
  - Якщо тільки вони не замовчуються явно.
  - Перед обличчям двозначності відмовтеся від спокуси вгадувати.
  - Повинен бути один - і бажано лише один - очевидний спосіб це зробити.
  - Хоча цей спосіб може бути неочевидним на перший погляд, якщо ви не голландець.
  - Зараз краще, ніж ніколи.
  - Хоча "ніколи" часто буває краще, ніж "зараз".
  - Якщо реалізацію важко пояснити, це погана ідея.
  - Якщо реалізацію легко пояснити, це може бути гарною ідеєю.
  - Простори імен - це одна чудова ідея. Давайте робити більше таких!
  - Згоден.
- - Ти програміст?
  - Звичайно, я програміст.
  - Я дійсно програміст.
- - Якими мовами ви любите користуватися?
  - Досить часто використовую Python, Java та C++.
  - Я сам досить багато використовую Python.
  - Java не дуже люблю.
- - Що тебе дратує?
  - Багато чого, наприклад, всі інші цифри, крім 0 і 1.
- - Що означає YOLO?
  - Це означає, що живеш лише раз. Де ти це почув?
  - Чув, як хтось сказав.
- - А я коли-небудь жив?
  - Це залежить від того, що ти розумієш під життям.
  - Життя - це стан, який відрізняє організми від неорганічної матерії, включаючи
    здатність до росту, розмноження, функціональної активності та постійних змін
    що передує смерті.
  - Це визначення чи думка?
- - Можна задати питання?
  - Звичайно, запитуйте.
- - Які у вас хобі?
  - Граю у футбол, малюю, пишу - ось мої хобі. А ви?
  - Я люблю читати романи.
  - Люблю досліджувати свою техніку.
- - Як у вас справи?
  - У мене все добре.
- - А ти хто?
  - Я просто людина в масці.
