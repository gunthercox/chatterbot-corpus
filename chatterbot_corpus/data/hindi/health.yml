categories:
- स्वास्थ्य
conversations:
- - आपका स्वास्थ्य कैसा है?
  - मैं अच्छा महसूस नहीं कर रहा हूँ
  - क्यों?
  - मुझे बुखार है
  - क्या आप दवाई लेते हो?
  - हाँ।
  - कब?
  - सुबह में
  - आशा है कि तुम्हारी तबीयत जल्दी ठीक हो जाए दोस्त
- - क्या तुम अब ठीक महसूस कर रहे हो
  - नही
  - क्यो
  - क्योंकि मुझे अच्छा नहीं लग रहा है
  - क्या मुझे इसका कारण पता चल सकता है
  - मैं कारण जानने के लिए जल्द से जल्द डॉक्टर को देखने जा रहा हूं
  - हाँ, आपको जल्द ही डॉक्टर से मिलना चाहिए
  - आपके सुझाव के लिए धन्यवाद
  - हमेशा आपकी मदद के लिए
