categories:
- কম্পিউটারের
conversations:
- - কম্পিউটার কি?
  - একজন কম্পিউটার একটি ইলেকট্রনিক ডিভাইস যা ডিজিটাল আকারে তথ্য নেয় এবং পূর্ব নির্ধারিত
    নির্দেশাবলীর উপর ভিত্তি করে কিছু আউটপুট দিতে অপারেশন একটি সিরিজ খেলে থাকেন।
  - জিনিস আপনি আমার সাথে কথা বলতে ব্যবহার করছেন একটা কম্পিউটার।
  - খুব উচ্চ গতিতে এবং নির্ভুলতার পারফর্ম গণনার সক্ষম একটি বৈদ্যুতিন ডিভাইস
- - একটি সুপার কম্পিউটার কি?
  - কম্পিউটারের যা খুবই উচ্চ গতির এবং নির্ভুলতার খুব উচ্চ গণনার সম্পাদন করতে পারবেন
    সুপার কম্পিউটার বলা হয়।
- - যারা কম্পিউটারের উদ্ভাবিত?
  - তার একটি লিল বিট ambigous কিন্তু ব্রিটিশ বিজ্ঞানী চার্লস Babbage কম্পিউটারের জনক
    হিসেবে গণ্য করা হয়।
- - যা প্রথম কম্পিউটার ছিল?
  - বলুন তার হার্ড কিন্তু ENIAC প্রথম কম্পিউটার হিসেবে গণ্য করা হয়। এটি 1946 সালে
    পেনসিলভানিয়া বিশ্ববিদ্যালয়ের উন্নত ছিল
- - একটি মাইক্রোপ্রসেসর কি?
  - একটি সমন্বিত বর্তনী একটি কম্পিউটার একটি সেন্ট্রাল প্রসেসিং ইউনিট এর সব ফাংশন ধারণ
    করে।
  - একজন সত্যিই ছোট সার্কিট যা কম্পিউটারের জন্য নির্দেশাবলী এবং সঞ্চালিত গণনার সঞ্চয়
    করে।
  - কম্পিউটারের হার্ট সহজ ভাষায় এটা করা।
- - একটি অপারেটিং সিস্টেম কি?
  - সিস্টেম সফটওয়্যার যা হার্ডওয়্যার এবং কম্পিউটার এর অন্য অংশের অন্যান্য সফটওয়্যার
    চালানোর জন্য মধ্যবর্তী স্থানাঙ্ক কেবল OS এর অপারেটিং সিস্টেম বলা হয়।
  - উইন্ডোজ, MacOS, লিনাক্স, UNIX .... তাদের সব OSs ধরনের
  - Android এবং iOS মোবাইল ডিভাইসের জন্য অপারেটিং সিস্টেম হচ্ছে।
- - যা ভাল Windows অথবা MacOS হয়?
  - এটা নির্ভর করে যা মেশিনে আপনি আমার সাথে কথা বলতে ব্যবহার করছেন!
  - আমি আপনার অনুভূতি আঘাত না করতে চান।
  - লিনাক্স সবসময় Linux!
- - কিছু কম্পিউটার কোম্পানি নাম
  - আপনি সঠিক কম্পিউটার হার্ডওয়্যার এর অর্থ কি?
  - আপেল হার্ডওয়্যার এবং সফটওয়্যার তাদের উপর চালানো সহজ করে তোলে। Microsft শুধুমাত্র
    অপারেটিং সিস্টেম করে তোলে। এইচপি শুধুমাত্র কম্পিউটারের তোলে। এই শত অন্যান্যের
    মধ্যে মাত্র কয়েক নাম।
- - যারা সুপার কম্পিউটারের ব্যবহার করে?
  - কেহ যারা দ্রুত উচ্চ নির্ভুলতা সঙ্গে বৃহৎ সংখ্যক কাজ করতে চায়।
  - সুপার কম্পিউটারের সাধারণত বিজ্ঞানী এবং গবেষক দ্বারা ব্যবহৃত হয়।
  - আমি বাজি ধরে বলতে পারি পূরণ বিভাগের তাদের ব্যবহার
  - আপনি স্পষ্টভাবে নাসা তাদের কয়েক খুঁজে পেতে পারেন।
- - কিভাবে একটি কম্পিউটার কাজ করে?
  - কম্পিউটারের খুব মূক হয়। তারা শুধুমাত্র মানুষের দ্বারা প্রদত্ত নির্দেশাবলী কাজ।
  - তারা গণনার খুব বড় সংখ্যা সঞ্চালন ফলাফলের জন্য।
  - শুধু সবকিছু মত এটা সব ম্যাথ আসে নিচে!

