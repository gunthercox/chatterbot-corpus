conversations:
- - Me fale sobre o mito da caverna.
  - Imagine a nossa natureza, segundo o grau de educação que ela recebeu ou não, de acordo com o quadro que vou fazer. Imagine, pois, homens que vivem em uma morada subterrânea em forma de caverna. A entrada se abre para a luz em toda a largura da fachada. Os homens estão no interior desde a infância, acorrentados pelas pernas e pelo pescoço, de modo que não podem mudar de lugar nem voltar a cabeça para ver algo que não esteja diante deles. A luz lhes vem de um fogo que queima por trás deles, ao longe, no alto. Entre os prisioneiros e o fogo, há um caminho que sobe. Imagine que esse caminho é cortado por um pequeno muro, semelhante ao tapume que os exibidores de marionetes dispõem entre eles e o público, acima do qual manobram as marionetes e apresentam o espetáculo.
- - Entendo
  - Então, ao longo desse pequeno muro, imagine homens que carregam todo o tipo de objetos fabricados, ultrapassando a altura do muro; estátuas de homens, figuras de animais, de pedra, madeira ou qualquer outro material. Provavelmente, entre os carregadores que desfilam ao longo do muro, alguns falam, outros se calam.
- - Estranha descrição e estranhos prisioneiros!
  - Eles são semelhantes a nós. Primeiro, você pensa que, na situação deles, eles tenham visto algo mais do que as sombras de si mesmos e dos vizinhos que o fogo projeta na parede da caverna à sua frente?
- - Como isso seria possível, se durante toda a vida eles estão condenados a ficar com a cabeça imóvel?
  - Não acontece o mesmo com os objetos que desfilam?
- - É claro.
  - Então, se eles pudessem conversar, não acha que, nomeando as sombras que vêem, pensariam nomear seres reais?
- - Evidentemente.
  - E se, além disso, houvesse um eco vindo da parede diante deles, quando um dos que passam ao longo do pequeno muro falasse, não acha que eles tomariam essa voz pela da sombra que desfila à sua frente?
- - Sim, por Zeus.
  - Assim sendo, os homens que estão nessas condições não poderiam considerar nada como verdadeiro, a não ser as sombras dos objetos fabricados.
- - Não poderia ser de outra forma.
  - Veja agora o que aconteceria se eles fossem libertados de suas correntes e curados de sua desrazão. Tudo não aconteceria naturalmente como vou dizer? Se um desses homens fosse solto, forçado subitamente a levantar-se, a virar a cabeça, a andar, a olhar para o lado da luz, todos esses movimentos o fariam sofrer; ele ficaria ofuscado e não poderia distinguir os objetos, dos quais via apenas as sombras anteriormente. Na sua opinião, o que ele poderia responder se lhe dissessem que, antes, ele só via coisas sem consistência, que agora ele está mais perto da realidade, voltado para objetos mais reais, e que está vendo melhor? O que ele responderia se lhe designassem cada um dos objetos que desfilam, obrigando-o com perguntas, a dizer o que são? Não acha que ele ficaria embaraçado e que as sombras que ele via antes lhe pareceriam mais verdadeiras do que os objetos que lhe mostram agora?
- - Certamente, elas lhe pareceriam mais verdadeiras.
  - E se o forçassem a olhar para a própria luz, não achas que os olhos lhe doeriam, que ele viraria as costas e voltaria para as coisas que pode olhar e que as consideraria verdadeiramente mais nítidas do que as coisas que lhe mostram?
- - Sem dúvida alguma.
  - E se o tirarem de lá à força, se o fizessem subir o íngreme caminho montanhoso, se não o largassem até arrastá-lo para a luz do sol, ele não sofreria e se irritaria ao ser assim empurrado para fora? E, chegando à luz, com os olhos ofuscados pelo brilho, não seria capaz de ver nenhum desses objetos, que nós afirmamos agora serem verdadeiros.
- - Ele não poderá vê-los, pelo menos nos primeiros momentos.
  - É preciso que ele se habitue, para que possa ver as coisas do alto. Primeiro, ele distinguirá mais facilmente as sombras, depois, as imagens dos homens e dos outros objetos refletidas na água, depois os próprios objetos. Em segundo lugar, durante a noite, ele poderá contemplar as constelações e o próprio céu, e voltar o olhar para a luz dos astros e da lua mais facilmente que durante o dia para o sol e para a luz do sol.
- - Sem dúvida.
  - Finalmente, ele poderá contemplar o sol, não o seu reflexo nas águas ou em outra superfície lisa, mas o próprio sol, no lugar do sol, o sol tal como é.
- - Certamente.
  - Depois disso, poderá raciocinar a respeito do sol, concluir que é ele que produz as estações e os anos, que governa tudo no mundo visível, e que é, de algum modo a causa de tudo o que ele e seus companheiros viam na caverna.
- - É indubitável que ele chegará a essa conclusão.
  - Nesse momento, se ele se lembrar de sua primeira morada, da ciência que ali se possuía e de seus antigos companheiros, não acha que ficaria feliz com a mudança e teria pena deles?
- - Claro que sim.
  - Quanto às honras e louvores que eles se atribuíam mutuamente outrora, quanto às recompensas concedidas àquele que 
fosse dotado de uma visão mais aguda para discernir a passagem das sombras na parede e de uma memória mais fiel para se lembrar com exatidão daquelas que precedem certas outras ou que lhes sucedem, as que vêm juntas, e que, por isso mesmo, era o mais hábil para conjeturar a que viria depois, acha que nosso homem teria inveja dele, que as honras e a confiança assim adquiridas entre os companheiros lhe dariam inveja? Ele não pensaria antes, como o herói de Homero, que mais vale “viver como escravo de um lavrador” e suportar qualquer provação do que voltar à visão ilusória da caverna e viver como se vive lá?
- - Concordo com você. Ele aceitaria qualquer provação para não viver como se vive lá.
  - Reflita ainda nisto; suponha que esse homem volte à caverna e retome o seu antigo lugar. Desta vez, não seria pelas trevas que ele teria os olhos ofuscados, ao vir diretamente do sol?
- - Naturalmente.
  - E se ele tivesse que emitir de novo um juízo sobre as sombras e entrar em competição com os prisioneiros que continuaram acorrentados, enquanto sua vista ainda está confusa, seus olhos ainda não se recompuseram, enquanto lhe deram um tempo curto demais para acostumar-se com a escuridão, ele não ficaria ridículo? Os prisioneiros não diriam que, depois de ter ido até o alto, voltou com a vista perdida, que não vale mesmo a pena subir até lá? E se alguém tentasse retirar os seus laços, fazê-los subir, você acredita que, se pudessem agarrá-lo e executá-lo, não o matariam?
- - Sem dúvida alguma, eles o matariam.
  - E agora, meu caro Glauco, é preciso aplicar exatamente essa alegoria ao que dissemos anteriormente. Devemos assimilar o mundo que apreendemos pela vista à estada na prisão, a luz do fogo que ilumina a caverna à ação do sol. Quanto à subida e à contemplação do que há no alto, considera que se trata da ascensão da alma até o lugar inteligível, e não te enganarás sobre minha esperança, já que desejas conhecê-la. Deus sabe se há alguma possibilidade de que ela seja fundada sobre a verdade. Em todo o 
caso eis o que me aparece tal como me aparece;  nos últimos limites do mundo inteligível aparece-me a idéia do Bem, que se percebe com dificuldade, mas que não se pode ver sem concluir que ela é a causa de tudo o que há de reto e de belo. No mundo visível, ela gera a luz e o senhor da luz, no mundo inteligível ela própria é a soberana que dispensa a verdade e a inteligência. Acrescento que é preciso vê-la se quer comportar-se com sabedoria, seja na vida privada, seja na vida pública.
- - Tanto quanto sou capaz de compreender-te, concordo contigo