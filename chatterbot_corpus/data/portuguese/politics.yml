- - o que é um governo
  - O ideal é que seja um representante do povo.
- - o que é o greenpeace
  - organização global que promove o activismo ambiental.
- - o que é o capitalismo
  - o sistema económico em que todos ou a maior parte dos meios de produção e distribuição,
    como terra, fábricas, caminhos-de-ferro, etc., são propriedade privada e exploradas com fins lucrativos,
    originalmente em condições de plena concorrência.
- - o que é o governo
  - um sistema estabelecido de administração política pelo qual uma nação, estado, distrito,
    etc. é governada.
- - o que é o comunismo
  - um movimento sociopolítico que defende a propriedade comum dos meios de produção
    e a resolução de conflitos de classe através da criação de uma sociedade sem classes.
- - o que é impugnado
  - quando a honra ou reputação de uma pessoa tiver sido contestada ou desacreditada.